<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Shape Up Shape Out</title>
</head>

<body>

    <!-- Circle -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="circle-btn">Add Circle</button>
        </div>
        <input type="text" class="form-control" id="radiuslength" placeholder="radius">
    </div>
    <!-- Triangle -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="sideheight" placeholder="height">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="triangle-btn">Add Triangle</button>
        </div>
    </div>
    <!-- Rectangle -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="rectangleheight" placeholder="height">
        <input type="text" class="form-control" id="sidewidth" placeholder="width">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="rectangle-btn">Add Rectangle</button>
        </div>
    </div>
    <!-- Square -->
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="sidelength" placeholder="sideLength">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="square-btn" type="button">Add Square</button>
        </div>
    </div>

    <!-- Canvas -->
    <div>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="mx-1" id="myCanvas"></div>
            <div class="mx-1 p-2" id="side-panel">
                <form className="" class="form-group">
                    <label>Shape</label>
                    <input type="text" class="form-control" id="shape-name">
                    <label>Height</label>
                    <input type="text" class="form-control" id="shape-height">
                    <label>Width</label>
                    <input type="text" class="form-control" id="shape-width">
                    <label>Radius</label>
                    <input type="text" class="form-control" id="shape-radius">
                    <label>Perimeter</label>
                    <input type="text" class="form-control" id="shape-perimeter">
                    <label>Area</label>
                    <input type="text" class="form-control" id="shape-area">
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src='app.js'> </script>
</body>

</html>
